<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selectors Lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1 id="brand">Codecafé</h1>
    <nav class="nav">
      <a class="nav__link active" href="#home" data-role="primary">Home</a>
      <a class="nav__link" href="#menu" data-role="primary">Menu</a>
      <a class="nav__link" href="#about" data-role="secondary">About</a>
      <a class="nav__link" href="#contact" data-role="secondary">Contact</a>
    </nav>
  </header>

  <main>
    <section id="menu" class="section section--menu">
      <h2>Menu</h2>
      <ul class="menu-list">
        <li class="item hot"><span class="name">Espresso</span><span class="price">$3</span></li>
        <li class="item iced"><span class="name">Iced Latte</span><span class="price">$4</span></li>
        <li class="item hot special"><span class="name">Mocha</span><span class="price">$4.5</span></li>
        <li class="item"><span class="name">Tea</span><span class="price">$2.5</span></li>
      </ul>
      <p class="note">* Specials change weekly</p>
    </section>

    <section id="about" class="section">
      <h2>About</h2>
      <p>We roast locally and brew daily.</p>
      <p class="muted">Open 8:00–18:00</p>
      <a class="btn" href="#contact">Get in touch</a>
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <form class="contact-form">
        <label>Email
          <input type="email" name="email" placeholder="you@example.com" required />
        </label>
        <label>Topic
          <select name="topic">
            <option value="order">Order</option>
            <option value="feedback">Feedback</option>
          </select>
        </label>
        <button class="btn primary" type="submit">Send</button>
      </form>
      <p class="legal">© 2025 Codecafé</p>
    </section>
  </main>

  <footer class="site-footer">
    <p>Follow us:
      <a class="social" href="#" data-net="x">X</a>
      <a class="social" href="#" data-net="ig">Instagram</a>
    </p>
  </footer>
</body>
</html>
